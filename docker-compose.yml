version: "3"

services:
  db:
    image: postgres:13
    expose:
      - 5432
    environment:
      - POSTGRES_USER=fastapi
      - POSTGRES_PASSWORD=fastapi
      - POSTGRES_DB=fastapi
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build: .
    command: bash -c "gunicorn server:app --bind 0.0.0.0:8000 -w 4 -k uvicorn.workers.UvicornWorker"
    volumes:
      - .:/usr/src/app
    expose:
      - 8000
    depends_on:
      - db
  nginx:
    build: ./nginx
    ports:
      - 127.0.0.1:1337:1337
    depends_on: 
      - web
volumes:
  postgres_data:
